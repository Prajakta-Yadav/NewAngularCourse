<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Basics</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Table</caption>
        <tr>
            <th>Roll No.</th>
            <th>Student Name</th>
            <th>Course</th>
        </tr>

        <tr>
            <td>101</td>
            <td>Prajakta Yadav</td>
            <td>B.Tech in CSE</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Kimaya Thorat</td>
            <td>Doctor</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Mrunal Sardesai</td>
            <td>Hotel management</td>
        </tr>
        
    </table>
</body>
</html>
