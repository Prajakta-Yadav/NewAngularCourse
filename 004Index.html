<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images Example</title>
</head>
<body>

    <!--External link to goole. its also absolute path-->

    <a href="https://www.google.com" target="_blank">Google</a> <br><hr>

    <!--Internal link to another HTML page.its also relative path-->
    <a href="001Index.html">Assignment 1 </a> <br><hr>

     <!-- Image with src, alt, width, and height -->

    <p>
        <img src="Images/Software & their types.png" alt="Software" srcset="" width="300" height="200">
    </p> <br><hr>

      <!-- Image used as a clickable link -->

      <p><a href="https://www.wikipedia.org/" target="_blank"> 
        <img src="Images/wikilogo.jpg" alt="logo" srcset="" width="150" height="50">
      </a></p>
</body>
</html>
